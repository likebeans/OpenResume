<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020" />
      <stop offset="1" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" />
  <g opacity="0.14" fill="rgba(255,255,255,0.9)">
    <rect x="120" y="230" width="520" height="320" rx="26" />
    <rect x="680" y="260" width="400" height="70" rx="20" />
    <rect x="680" y="350" width="400" height="70" rx="20" />
    <rect x="680" y="440" width="400" height="70" rx="20" />
  </g>
  <rect width="1200" height="675" filter="url(#noise)" />
  <g fill="rgba(255,255,255,0.92)" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-weight="800">
    <text x="72" y="160" font-size="64">Portfolio UI Motion</text>
  </g>
  <g fill="rgba(255,255,255,0.78)" font-family="ui-monospace,SFMono-Regular,Menlo,Consolas,monospace" font-size="22">
    <text x="72" y="210">Scroll Storytelling • Cursor • Microinteractions</text>
  </g>
</svg>
