<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#22c55e" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" />
  <g opacity="0.14" fill="rgba(255,255,255,0.8)">
    <rect x="120" y="220" width="260" height="18" rx="9" />
    <rect x="120" y="260" width="420" height="18" rx="9" />
    <rect x="120" y="300" width="360" height="18" rx="9" />
    <rect x="120" y="340" width="520" height="18" rx="9" />
  </g>
  <rect width="1200" height="675" filter="url(#noise)" />
  <g fill="rgba(255,255,255,0.92)" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto" font-weight="800">
    <text x="72" y="160" font-size="64">Notes on LLMs</text>
  </g>
  <g fill="rgba(255,255,255,0.78)" font-family="ui-monospace,SFMono-Regular,Menlo,Consolas,monospace" font-size="22">
    <text x="72" y="210">RAG • Agent • Knowledge Base</text>
  </g>
</svg>
